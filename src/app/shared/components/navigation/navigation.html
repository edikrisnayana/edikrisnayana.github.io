<nav class="navbar" [class.light-theme]="!isDarkModeSignal()" [class.dark-theme]="isDarkModeSignal()">
  <div class="nav-container">
    <!-- Logo/Brand -->
    <div class="nav-brand">
      <a routerLink="/" (click)="closeMenu()">
        <img src="/images/myLogo.jpg" alt="Edi Krisnayana" class="logo">
        <span class="brand-text">Edi Krisnayana</span>
      </a>
    </div>

    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" (click)="toggleMenu()" [class.active]="isMenuOpen()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Navigation links -->
    <div class="nav-menu" [class.active]="isMenuOpen()">
      <ul class="nav-list">
        <li class="nav-item">
          <a 
            routerLink="/" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}"
            (click)="closeMenu()"
            class="nav-link">
            About
          </a>
        </li>
        <li class="nav-item">
          <a 
            routerLink="/experiences" 
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link">
            Experience
          </a>
        </li>
        <li class="nav-item">
          <a 
            routerLink="/skills" 
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link">
            Skills
          </a>
        </li>
        <li class="nav-item">
          <a 
            routerLink="/interests" 
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link">
            Interests
          </a>
        </li>
      </ul>
      
      <!-- Theme Toggle Button -->
      <div class="theme-toggle-container">
        <button 
          class="theme-toggle-btn" 
          (click)="toggleTheme()"
          [attr.aria-label]="isDarkModeSignal() ? 'Switch to light mode' : 'Switch to dark mode'"
          title="Toggle theme">
          <span class="theme-icon" [class.dark]="isDarkModeSignal()">
            <svg *ngIf="!isDarkModeSignal()" class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"/>
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <svg *ngIf="isDarkModeSignal()" class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</nav>
