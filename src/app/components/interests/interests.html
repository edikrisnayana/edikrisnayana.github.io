<div class="interests-container component-container" [class]="currentThemeSignal()">
  <!-- Background decorative elements -->
  <div class="background-decoration">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <div class="header-section">
    <div class="title-container">
      <h1 class="page-title">
        <span class="title-highlight">My</span> Interests
      </h1>
      <div class="title-underline"></div>
    </div>
    <p class="page-subtitle">Things that spark my curiosity and drive my passion for technology</p>
  </div>

  <div class="interests-content">
    <div class="content-wrapper">
      <mat-card class="interests-card" *ngIf="interests.length > 0">
        <mat-card-header class="card-header">
          <div class="header-icon">
            <mat-icon>favorite</mat-icon>
          </div>
          <div class="header-text">
            <mat-card-title>Areas of Interest</mat-card-title>
            <mat-card-subtitle>Technologies and domains that fascinate me</mat-card-subtitle>
          </div>
        </mat-card-header>

        <mat-card-content class="card-content">
          <div class="interests-grid">
            <div
              *ngFor="let interest of interests; let i = index"
              class="interest-item"
              [style.animation-delay]="(i * 0.1) + 's'">
              <mat-chip
                class="interest-chip"
                [class]="currentThemeSignal()">
                <mat-icon class="chip-icon">star</mat-icon>
                {{ interest }}
              </mat-chip>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <div class="loading-container" *ngIf="interests.length === 0">
        <div class="loading-spinner">
          <div class="spinner"></div>
        </div>
        <p class="loading-text">Loading interests...</p>
      </div>
    </div>
  </div>
</div>
